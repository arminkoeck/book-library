<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>My book library</h1>
            <p>Short description of what you can do here. I will add this description later, since i dont want to do that right now.</p>
        </div>

        <button id="modal-button">Add new book</button>
        <dialog id="modal">
            <form method="dialog" id="form">
                <div class="form-values">
                    <input type="text" class="title" required>
                    <input type="text" class="author" required>
                    <input type="number" class="pages" required>
                    <input type="checkbox" class="status">
                </div>
                <button type="submit" id="save-button">Save</button>
            </form>
            <button id="close-button">Close</button>
        </dialog>
        <div class="table-container">
            <table id="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Status</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>    
    
</body>
</html>
